      <!-- MODAL -->


      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id='cart-modal' class="modal-body">
              <form id="cart-form" class="d-flex">
                <div class="mx-2">
                  <label>Region</label>
                  <select id='region' class="form-select" aria-label="Default select example ">
                    <option disabled value="" selected></option>
                    <option value="GLOBAL">Global</option>
                    <option value="EU">Europe</option>
                    <option value="SAM">South America</option>
                    <option value="NAM">North America</option>
                    <option value="APAC">Asia Pacific & Japan</option>
                  </select>
                </div>
                <div class="mx-2" >
                  <label>E-sim</label>
                  <select id='esim' class="form-select" aria-label="Default select example">
                    <option disabled value="" selected ></option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                  </select>
                </div>
                <div class="mx-2">
                  <label>Form Factor</label>
                  <select id='form-factor' class="form-select" aria-label="Default select example">
                    <option disabled value="" selected></option>
                    <option value="M.2">M.2</option>
                    <option value="MiniPCI">MiniPCI</option>
                    <option value="LGA">LGA</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" onClick="loadJSON()" class="btn btn-primary">Add to cart</button>
            </div>
          </div>
        </div>
      </div>

              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
